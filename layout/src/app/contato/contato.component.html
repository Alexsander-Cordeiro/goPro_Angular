<main class="container-md row justify-content-around">

    <form class=" text-center mt-3">

        <section>

            <div class="form-group mb-3 ">
                <label for="nome ">Nome</label>
                <input type="text " id="nome " class="form-control " placeholder="Nome ">
            </div>

            <div class="form-group mb-3 ">
                <label for="email ">Email</label>
                <input type="email " id="email " class="form-control " placeholder="Email ">
            </div>

        </section>

        <section class="form-group ">

            <label for="titulo ">Título</label>
            <input type="text " class="form-control mb-3 ">
            <textarea name="mensagem " id=" " cols="50 " rows="4 " placeholder="escreva seu texto "></textarea>

        </section>

        <div class="d-flex justify-content-center">
            <button type="button " class="btn btn-outline-info">Enviar</button>
        </div>
    </form>


    <section class="dadosEmpresa mb-5 mt-5 ">

        <hr>
        <p>
            <fa-icon [icon]="faEnvelope " class="faEnvelope fa-1x p-1 "></fa-icon>
            <b>Email:</b> contato@gopro.com</p>

        <p>
            <fa-icon [icon]="faPhone " class="faPhone fa-1x p-1 "></fa-icon>
            <b>Telefone:</b> (11)9999-9999</p>

        <p>
            <fa-icon [icon]="faMap " class="faMap fa-1x p-1 "></fa-icon>
            <b>Local:</b> São Paulo-SP</p>

        <hr>
    </section>

</main>
